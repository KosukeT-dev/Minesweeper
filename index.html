<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            background-color: #fff;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            margin-bottom: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            background-color: #ddd;
        }
        .revealed {
            background-color: #fff;
        }
        .mine {
            background-color: #f00;
        }
        #message {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #reset {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="message">Welcome to Minesweeper!</div>
        <div id="board"></div>
        <button id="reset">Reset</button>
    </div>

    <script>
        const boardSize = 10;
        const mineCount = 10;
        let board = [];
        let gameOver = false;

        function createBoard() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            placeMines();
            calculateNumbers();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * boardSize);
                const col = Math.floor(Math.random() * boardSize);
                if (board[row][col] !== 'mine') {
                    board[row][col] = 'mine';
                    minesPlaced++;
                }
            }
        }

        function calculateNumbers() {
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (board[row][col] !== 'mine') {
                        board[row][col] = countAdjacentMines(row, col);
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                        if (board[newRow][newCol] === 'mine') {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(event) {
            if (gameOver) return;
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            revealCell(row, col);
        }

        function revealCell(row, col) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (cell.classList.contains('revealed')) return;

            cell.classList.add('revealed');
            if (board[row][col] === 'mine') {
                cell.classList.add('mine');
                cell.textContent = 'ðŸ’£';
                gameOver = true;
                revealAllMines();
                document.getElementById('message').textContent = 'Game Over!';
            } else {
                const adjacentMines = board[row][col];
                if (adjacentMines > 0) {
                    cell.textContent = adjacentMines;
                } else {
                    revealAdjacentCells(row, col);
                }
                checkWin();
            }
        }

        function revealAdjacentCells(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                        revealCell(newRow, newCol);
                    }
                }
            }
        }

        function revealAllMines() {
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (board[row][col] === 'mine') {
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        cell.classList.add('revealed', 'mine');
                        cell.textContent = 'ðŸ’£';
                    }
                }
            }
        }

        function checkWin() {
            const revealedCells = document.querySelectorAll('.cell.revealed').length;
            if (revealedCells === boardSize * boardSize - mineCount) {
                gameOver = true;
                document.getElementById('message').textContent = 'Congratulations! You won!';
            }
        }

        function resetGame() {
            gameOver = false;
            document.getElementById('message').textContent = 'Welcome to Minesweeper!';
            createBoard();
            renderBoard();
        }

        document.getElementById('reset').addEventListener('click', resetGame);

        resetGame();
    </script>
</body>
</html>
